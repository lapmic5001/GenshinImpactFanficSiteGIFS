<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Fanfic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        nav {
            background-color: #292b2c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #3b5998;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #2a4374;
        }

        .story-list {
            margin: 20px 0;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .story-list h2 {
            margin: 0 0 15px;
            color: #3b5998;
        }

        .story-list ul {
            list-style: none;
            padding: 0;
        }

        .story-list ul li {
            margin: 5px 0;
        }

        .story-list ul li a {
            text-decoration: none;
            color: #3b5998;
        }

        .story-list ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genshin Fanfic</h1>
        <p>Explore the world of Genshin Impact fanfiction</p>
    </header>

    <nav>
        <a href="#">New</a>
        <a href="#">Popular</a>
        <a href="#">Trending</a>
        <a href="#">Updates</a>
    </nav>

    <main>
        <div class="search-bar">
            <input type="text" id="story-number" placeholder="Enter story number or search keywords...">
            <button onclick="searchStory()">Search</button>
        </div>

        <div class="story-list">
            <h2>Story Library</h2>
            <ul id="story-list">
                <li><a href="FanficLibrary/story1.html">Morax’s Story: The Lily</a></li>
                <li><a href="FanficLibrary/story2.html">Neuvillette’s Story: The Grief</a></li>
                <li><a href="FanficLibrary/story3.html">Beelzebul’s Story: The Usurper</a></li>
                <!-- Add more stories here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>READ THE FANFIC. YOU SHOULD BE READING THAT INSTEAD OF THIS!</p>
    </footer>

    <script>
        function searchStory() {
            const storyNumber = document.getElementById('story-number').value;
            if (storyNumber.startsWith('story')) {
                window.location.href = `FanficLibrary/${storyNumber}.html`;
            } else {
                alert('Story not found or invalid input. Please try entering a valid story number.');
            }
        }
    </script>
</body>
</html>
